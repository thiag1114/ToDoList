<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <span class="alert-add">#</span>
        <div class="inputBox">
            <div class="box-input-task">
                <input type="text" class="input-task" placeholder="What do you need to do?">
                <input class="btnAdd" type="button" value="Add new task">
            </div>
        </div>
        <div class="container">
            <h1>To Do</h1>
            <ul class="box">
                
            </ul>
        </div>

        <div class="container">
            <h1>Doing</h1>
            <ul class="box">
                
            </ul>
        </div>

        <div class="container">
            <h1>Done</h1>
            <ul class="box">
                
            </ul>
        </div>
        <div class="containerQuestion">
            <div class="question">
                <h1>Where do you want to move?</h1>
                <span id="nameTask"></span>
                <input class="btnMoveTodo" type="button" value="To Do">
                <input class="btnMoveDoing" type="button" value="Doing">
            </div>
        </div>
    </main>
</body>
</html>
